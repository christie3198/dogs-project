<div class="bg-dark">
    <div class="container">
        <div class="row justify-content-between align-items-center h-100vh">
            <div class="card form-card mx-auto bg-light">
                <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="floatingInput">
                        <label for="floatingInput">Email address</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="floatingPassword">
                        <label for="floatingPassword">Password</label>
                    </div>
    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="loginCheck1" formControlName="loginCheck1" [ngClass]="{ 'is-invalid': checkSubmit == false }">
                      <label class="form-check-label text-muted" for="loginCheck1">Terms And Conditions Read.</label>
                        <div *ngIf="checkSubmit == false" class="invalid-feedback">Accept Ts & Cs is required</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
                        <button type="button" class="btn btn-secondary ms-3" (click)="onReset()">Reset</button>
                        <button type="button" class="btn btn-outline-success ms-3" routerLink="../home">Back</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
