<div class="container-manual">
  <div class="row">
    <div class="col-md-3" *ngFor="let dog of dogsList">

      <div class="card dog-detail-list-item">
        <div class="card-body mt-4">
          <h5 class="card-title">{{dog.name}}</h5>
          <div class="card-text">{{dog.breed}}
            <span class="badge dog-detail-year">{{dog.id}} Serial. No.</span>
            <span class="dog-detail-vaccination">
              Vaccinated</span>
        </div>
        </div>
      </div>

    </div>
  </div>

    <div class="d-flex justify-content-center">
        <div class="message">
            <form class="d-flex flex-row mb-3" #dogForm="ngForm" [formGroup]="dogFormGroup">
                <div class="ms-3">
                  <label class="my-2" for="dogId">Dog Id</label>
                  <input type="number" class="form-control" id="dogId" placeholder="Id" formControlName="dogId">
                </div>
                <div class="ms-3">
                  <label class="my-2" for="dogName">Dog Name</label>
                  <input type="text" class="form-control" id="dogName" placeholder="Name" formControlName="dogName">
                </div>
    
                <div class="ms-3">
                  <label class="my-2" for="dogBreed">Dog Breed</label>
                  <input type="text" class="form-control" id="dogBreed" placeholder="Breed" formControlName="dogBreed">
                </div>
                
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary ms-3" type="submit" [disabled]="!dogForm.valid" (click)="addNewData()">Create Data</button>
                    <button class="btn btn-primary ms-3" type="submit" [disabled]="!dogForm.valid" (click)="updateExistingData()">Update Data</button>
                    <button class="btn btn-primary ms-3" type="submit" [disabled]="!dogForm.valid" (click)="deleteDataExistingData()">Delete Data</button>
                </div>
            </form>
        </div>
    </div>

  <span class="d-block message" *ngIf="messageTrue">New Dog Data Created Successfully, Refresh to see results!</span>
  <span class="d-block message" *ngIf="messageUpdateTrue">Updated Dog Data Successfully, Refresh to see results!</span>
  <span class="d-block message" *ngIf="messageDeleteTrue">Deleted Dog Data Successfully, Refresh to see results!</span>

</div>
