<div class="container">
    <div class="d-flex justify-content-center">
        <div class="message">
            <form class="d-flex flex-row mb-3" #addNewForm="ngForm" (ngSubmit)="addNewData(addNewForm)" [formGroup]="formName">
                <div class="form-floating ms-3">
                    <input type="number" class="form-control" id="dogId" placeholder="ID" formControlName="dogId">
                    <label for="dogId">Dog ID</label>
                </div>
                <div class="form-floating ms-3">
                    <input type="text" class="form-control" id="dogName" placeholder="Name" formControlName="dogName">
                    <label for="dogName">Dog Name</label>
                </div>
    
                <div class="form-floating ms-3">
                    <input type="text" class="form-control" id="dogBreed" placeholder="Breed" formControlName="dogBreed">
                    <label for="dogBreed">Dog Breed</label>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary ms-3" type="submit" [disabled]="!addNewForm.valid">Create Data</button>
                </div>
            </form>
        </div>
        <div class="message">

            <form class="d-flex flex-row mb-3" #updateForm="ngForm" (ngSubmit)="updateExistingData(updateForm)" [formGroup]="updateFormName">
                <div class="form-floating ms-3">
                    <input type="number" class="form-control" id="dogUpdateId" placeholder="ID" formControlName="dogUpdateId">
                    <label for="dogUpdateId">Dog ID</label>
                </div>
                <div class="form-floating ms-3">
                    <input type="text" class="form-control" id="dogUpdateName" placeholder="Name" formControlName="dogUpdateName">
                    <label for="dogUpdateName">Dog Name</label>
                </div>
    
                <div class="form-floating ms-3">
                    <input type="text" class="form-control" id="dogUpdateBreed" placeholder="Breed" formControlName="dogUpdateBreed">
                    <label for="dogUpdateBreed">Dog Breed</label>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary ms-3" type="submit" [disabled]="!updateForm.valid">Create Data</button>
                </div>
            </form>
        </div>
    </div>

  <span class="d-block message" *ngIf="messageTrue">New Dog Data Created Successfully</span>
  <div class="row">
    <div class="col-md-3" *ngFor="let dog of dogsList">

      <div class="card mb-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{dog.id}}</h5>
          <p class="card-text">{{dog.name}}</p>
          <p class="card-text">{{dog.breed}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
